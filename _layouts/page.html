---
layout: default
---

<article class="post">
  <div class="post-content">
    {{ content }}
  </div>

  <section class="related-cases">

  {% if page.url == '/about' %}
	<h4>Some of my Work</h4>
  {% else %}
  <h4>Other Case Studies</h4>
  {% endif %}
  <ul>
    {% for case in site.cases %}
    {%if page.url != case.url %}
    <a class="rel-case" href="{{case.url}}">
    <img src="{{case.img_dir}}/{{case.thumb}}" alt="thumbnail">{{case.title}}</a>
    {% endif %}
    {% endfor %}
  </ul> 
  </section>
</article>
