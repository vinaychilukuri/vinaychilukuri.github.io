---
layout: default
---
<article class="post">
  <div class="post-content">
    {{ content }}
  </div>

  <section class="related-cases">
  	<div class="wrapper">
		<h4>Other Case Studies</h4>
  		{% for case in site.cases %}
  			{%if page.url != case.url %}
  			<div class="rel-case">
	  			<a href="{{case.url}}">{{case.title}}</a>
  			</div>
  			{% endif %}
		{% endfor %}
  	</div>
  </section>
</article>
