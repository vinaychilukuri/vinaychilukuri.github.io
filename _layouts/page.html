---
layout: default
---
<article class="post">
  <div class="post-content">
    {{ content }}
  </div>

  <section class="related-cases">

	<h4>Other Case Studies</h4>
  <ul>
    {% for case in site.cases %}
    {%if page.url != case.url %}
    <a class="rel-case" href="{{case.url}}">{{case.title}}</a>
    {% endif %}
    {% endfor %}
  </ul> 
  </section>
</article>
